<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Tools</title>
    <link rel="stylesheet" href="../../styles/material-design.css">
    <link rel="stylesheet" href="../../styles/popup.css">
</head>
<body>
    <div class="header">
        <h1>AI Text Tools</h1>
        <div class="api-warning" id="api-warning">
            ⚠️ API ключ не настроен! <a href="https://aistudio.google.com/app/api-keys" id="open-options">Настройте API ключ</a> для использования расширения.
        </div>
        <div class="md-tabs">
            <button id="chat-tab" class="md-tab active">Chat</button>
            <button id="summarize-tab" class="md-tab">Summarize</button>
            <button id="rephrase-tab" class="md-tab">Rephrase</button>
            <button id="translate-tab" class="md-tab">Translate</button>
            <button id="highlight-tab" class="md-tab">Highlight</button>
            <button id="history-tab" class="md-tab">History</button>
            <button id="favorites-tab" class="md-tab">Favorites</button>
        </div>
    </div>
    
    <div class="content">
        <div id="chat-content" class="md-tab-content active">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea id="chat-input" class="chat-input" placeholder="Type your message..."></textarea>
                        <button id="send-btn" class="send-btn">Send</button>
                    </div>
                    <button id="favorite-btn" class="favorite-btn" style="display: none;">⭐ Add to Favorites</button>
                </div>
            </div>
        </div>
        
        <div id="summarize-content" class="md-tab-content">
            <div style="padding: 16px;">
                <button id="summarize-btn" class="md-button md-button--primary">Summarize</button>
            </div>
        </div>
        
        <div id="rephrase-content" class="md-tab-content">
            <div style="padding: 16px;">
                <button id="rephrase-btn" class="md-button md-button--primary">Rephrase</button>
            </div>
        </div>
        
        <div id="translate-content" class="md-tab-content">
            <div style="padding: 16px;">
                <button id="translate-btn" class="md-button md-button--primary">Translate</button>
            </div>
        </div>
        
        <div id="highlight-content" class="md-tab-content">
            <div style="padding: 16px;">
                <button id="highlight-btn" class="md-button md-button--primary">Highlight key sentences</button>
            </div>
        </div>
        
        <div id="history-content" class="md-tab-content">
            <div class="history-container">
                <div class="history-header">
                    <h2>История операций</h2>
                    <button id="view-history-btn" class="md-button md-button--primary">Просмотр</button>
                </div>
                <div id="history-list" class="history-list" style="display: none;">
                    <div class="history-controls">
                        <label for="history-filter" class="sr-only">Filter history by type</label>
                        <select id="history-filter" class="filter-select">
                            <option value="">All Types</option>
                            <option value="summarize">Summarize</option>
                            <option value="rephrase">Rephrase</option>
                            <option value="translate">Translate</option>
                        </select>
                        <label for="history-search" class="sr-only">Search history</label>
                        <input type="text" id="history-search" class="search-input" placeholder="Search history...">
                        <button id="clear-history-btn" class="md-button md-button--danger">Clear All</button>
                    </div>
                    <div id="history-items" class="history-list"></div>
                </div>
            </div>
        </div>
        
        <div id="favorites-content" class="md-tab-content">
            <div class="favorites-container">
                <div class="favorites-header">
                    <h2>Избранное</h2>
                    <button id="view-favorites-btn" class="md-button md-button--primary">Просмотр</button>
                </div>
                <div id="favorites-list" class="favorites-list" style="display: none;">
                    <div class="favorites-controls">
                        <label for="favorites-filter" class="sr-only">Filter favorites by type</label>
                        <select id="favorites-filter" class="filter-select">
                            <option value="">All Types</option>
                            <option value="summarize">Summarize</option>
                            <option value="rephrase">Rephrase</option>
                            <option value="translate">Translate</option>
                        </select>
                        <label for="favorites-search" class="sr-only">Search favorites</label>
                        <input type="text" id="favorites-search" class="search-input" placeholder="Search favorites...">
                        <button id="clear-favorites-btn" class="md-button md-button--danger">Clear All</button>
                    </div>
                    <div id="favorites-items" class="favorites-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="../utils/material-design.js"></script>
    <script src="../../dist/popup.js" defer></script>
</body>
</html>
