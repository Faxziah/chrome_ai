<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Tools</title>
    <link rel="stylesheet" href="../../styles/material-design.css">
    <style>
        body {
            min-height: 100vh;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 12px 0;
            color: #333;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tab-content.active {
            display: flex;
        }
        
        .history-container, .favorites-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .history-header, .favorites-header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }
        
        .history-controls, .favorites-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .filter-select {
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            background: white;
        }
        
        .search-input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .clear-btn {
            padding: 8px 12px;
            height: 36px;
            border: 1px solid #dc3545;
            border-radius: 4px;
            background: transparent;
            color: #dc3545;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .clear-btn:hover {
            background: #dc3545;
            color: white;
        }
        
        .history-list, .favorites-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .history-item, .favorite-item {
            margin-bottom: 8px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .history-item:hover, .favorite-item:hover {
            border-color: #4285f4;
            box-shadow: 0 2px 4px rgba(66, 133, 244, 0.1);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .item-type {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .item-type.summarize {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .item-type.rephrase {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .item-type.translate {
            background: #e8f5e8;
            color: #388e3c;
        }
        
        .item-type.discuss {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .item-actions {
            display: flex;
            gap: 4px;
        }
        
        .action-btn {
            padding: 4px 6px;
            border: none;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .favorite-btn {
            background: transparent;
            color: #ffc107;
            border: 2px solid #ffc107;
            font-size: 14px;
            padding: 6px 8px;
        }
        
        .favorite-btn:hover {
            background: rgba(255, 193, 7, 0.1);
            border-color: #ffb300;
            color: #ffb300;
        }
        
        .favorite-btn.favorited {
            background: #ffc107;
            color: white;
            border-color: #ffc107;
        }
        
        .favorite-btn.favorited:hover {
            background: #ffb300;
            border-color: #ffb300;
        }
        
        .delete-btn {
            background: #f44336;
            color: #000000; /* Черная иконка */
            border: none;
            font-size: 14px;
            padding: 6px 8px;
        }
        
        .delete-btn:hover {
            background: #d32f2f;
            color: #000000;
            transform: scale(1.05);
        }
        
        .item-content {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-result {
            font-size: 11px;
            color: #333;
            background: #f5f5f5;
            padding: 6px;
            border-radius: 3px;
            margin-top: 4px;
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-meta {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }
        
        .empty-state p {
            margin: 0;
            font-size: 12px;
        }
        
        .api-warning {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            border-radius: 6px;
            padding: 12px;
            margin: 16px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .api-warning.show {
            display: block;
        }
        
        .api-warning a {
            color: #c62828;
            text-decoration: underline;
            font-weight: bold;
        }
        
        .api-warning a:hover {
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 data-i18n="sidepanel.title">AI Text Tools</h1>
        <div class="api-warning" id="api-warning">
            ⚠️ API ключ не настроен! <a href="https://aistudio.google.com/app/api-keys" id="open-options">Настройте API ключ</a> для использования расширения.
        </div>
        <div class="md-tabs">
            <button id="highlight-tab" class="md-tab active" data-i18n="common.highlight">Highlight</button>
            <button id="history-tab" class="md-tab" data-i18n="common.history">History</button>
            <button id="favorites-tab" class="md-tab" data-i18n="common.favorites">Favorites</button>
        </div>
    </div>
    
    <div class="content">
        <div id="highlight-content" class="md-tab-content active">
            <div style="padding: 16px;">
                <button id="highlight-btn" class="md-button md-button--primary" data-i18n="sidepanel.highlightKeywords">Highlight Keywords</button>
            </div>
        </div>
        
        <div id="history-content" class="md-tab-content">
            <div class="history-container">
                <div class="history-header">
                    <h2 data-i18n="sidepanel.historyTitle">История операций</h2>
                </div>
                <div id="history-list" class="history-list">
                    <div class="history-controls">
                        <label for="history-filter" class="sr-only">Filter history by type</label>
                        <select id="history-filter" class="filter-select">
                            <option value="" data-i18n="sidepanel.allTypes">All Types</option>
                            <option value="summarize" data-i18n="options.summarize">Summarize</option>
                            <option value="rephrase" data-i18n="options.rephrase">Rephrase</option>
                            <option value="translate" data-i18n="options.translate">Translate</option>
                            <option value="discuss" data-i18n="common.discuss">Discuss</option>
                        </select>
                        <label for="history-search" class="sr-only">Search history</label>
                        <input type="text" id="history-search" class="search-input" data-i18n-placeholder="sidepanel.searchHistory" placeholder="Search history...">
                        <button id="clear-history-btn" class="md-button md-button--danger" data-i18n="sidepanel.clearAll">Clear All</button>
                    </div>
                    <div id="history-items" class="history-list"></div>
                </div>
            </div>
        </div>
        
        <div id="favorites-content" class="md-tab-content">
            <div class="favorites-container">
                <div class="favorites-header">
                    <h2 data-i18n="sidepanel.favoritesTitle">Избранное</h2>
                </div>
                <div id="favorites-list" class="favorites-list">
                    <div class="favorites-controls">
                        <label for="favorites-filter" class="sr-only">Filter favorites by type</label>
                        <select id="favorites-filter" class="filter-select">
                            <option value="" data-i18n="sidepanel.allTypes">All Types</option>
                            <option value="summarize" data-i18n="options.summarize">Summarize</option>
                            <option value="rephrase" data-i18n="options.rephrase">Rephrase</option>
                            <option value="translate" data-i18n="options.translate">Translate</option>
                            <option value="discuss" data-i18n="common.discuss">Discuss</option>
                        </select>
                        <label for="favorites-search" class="sr-only">Search favorites</label>
                        <input type="text" id="favorites-search" class="search-input" data-i18n-placeholder="sidepanel.searchFavorites" placeholder="Search favorites...">
                        <button id="clear-favorites-btn" class="md-button md-button--danger" data-i18n="sidepanel.clearAll">Clear All</button>
                    </div>
                    <div id="favorites-items" class="favorites-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="../utils/material-design.js"></script>
    <script src="../../dist/sidepanel.js" defer></script>
</body>
</html>
